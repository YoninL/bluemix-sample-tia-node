---
applications:             #Reference http://bit.ly/N3rwqP
- name: {App Name}        #USER INPUT REQUIRED: Application Name.  Unique to global bluemix namespace
  memory: 256M            #The maximum memory to allocate to each application instance
  instances: 1            #The number of instances of the application to start
  host: {Host Name}       #USER INPUT REQUIRED: Hostname for app routing. Usually matches app name. Unique to global bluemix namespace
  domain: ng.bluemix.net  #Bluemix Parent Domain Name
  path: .                 #Path to the application to be pushed
  command: node app.js    #The command to use to start the application
  services: 
     mongodb-{hexdigits}: #USER INPUT REQUIRED:  Unique Mongodb Bound Service instance hex digits.
       type: :mongodb 
       mem: 128M
